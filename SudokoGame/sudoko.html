    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all cells
        const cells = document.querySelectorAll(".cell");

        // Function to get a random number between 1 and 9
        function getRandomNumber() {
          return Math.floor(Math.random() * 9) + 1;
        }

        // Fill each cell with a random number
        cells.forEach((cell) => {
          cell.textContent = getRandomNumber();
        });
      });

      // 1 2 3 4 5 6 7 8 9
      // 4 5 6 7 8 9 1 2 3
      // 7 8 9 1 2 3 4 5 6
      // 2 3 1 5 6 4 8 9 7
      // 5 6 4 8 9 7 2 3 1
      // 8 9 7 2 3 1 5 6 4
      // 3 1 2 6 4 5 9 7 8
      // 6 4 5 9 7 8 3 1 2
      // 9 7 8 3 1 2 6 4 5
    </script>
